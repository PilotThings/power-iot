"DeviceList As screen.'tabletLayout_HeaderAndGallery_ver3.0'":
    OnVisible: =

    RectQuickActionBar1 As rectangle:
        BorderColor: =RGBA(0, 134, 208, 1)
        Fill: =RGBA(0, 134, 208, 1)
        Height: =64
        Width: =Parent.Width
        Y: =64
        ZIndex: =1

    Title1 As label:
        Align: =Align.Center
        Height: =64
        PaddingRight: =10
        Text: ="Things list"
        Width: =Parent.Width
        Y: =64
        ZIndex: =2

    "galThingsList As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =647
        Items: |
            =Filter(
                PilotThings.getThings({detailed:true}).data,
                !IsBlank(product)
            )
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =91
        Width: =Parent.Width
        Y: =120
        ZIndex: =3

        Subtitle1 As label:
            FontWeight: =FontWeight.Semibold
            Height: =32
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.displayName
            VerticalAlign: =VerticalAlign.Top
            Width: =595
            X: =21
            Y: =16
            ZIndex: =3

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        lblProduct As label:
            Color: |
                =Switch(lblProduct.Text,
                    "INACTIVE", RGBA(255, 0, 0, 1),
                    "ACTIVE", RGBA(0, 166, 166, 1)
                )
            DisabledColor: =RGBA(0,0,0,0)
            FontWeight: =FontWeight.Bold
            Height: =37
            OnSelect: =Select(Parent)
            Size: =14
            Text: =ThisItem.status
            Width: =102
            X: =1234
            Y: =13
            ZIndex: =6

        Label5 As label:
            Height: =35
            OnSelect: =Select(Parent)
            Size: =14
            Text: |-
                ="Product:" & ThisItem.product.name
            Width: =223
            X: =21
            Y: =50
            ZIndex: =7

        Label5_1 As label:
            Height: =32
            OnSelect: =Select(Parent)
            Size: =14
            Text: |-
                ="Things ID:" & ThisItem.id
            Width: =575
            X: =310
            Y: =16
            ZIndex: =8

