"'FTD details' As screen":

    Label1 As label:
        Height: =52
        Size: =20
        Text: |-
            =Concatenate(
                LookUp(
                    PilotThings.getLastMeasures(lblThingsId),
                    attribute.name = "temperature",
                    value
                ),
                " C"
            )
        Width: =66
        X: =284
        Y: =150
        ZIndex: =2

    lblThingsId As label:
        Size: =14
        Text: =First(galThingsList.AllItems).id
        Width: =405
        X: =116
        Y: =28
        ZIndex: =3

    Label2 As label:
        Height: =48
        Size: =14
        Text: |-
            ="FTD Id : "
        Width: =88
        X: =28
        Y: =24
        ZIndex: =4

    Label3 As label:
        Color: =RGBA(0, 134, 208, 1)
        FontWeight: =FontWeight.Bold
        Height: =35
        Size: =14
        Text: ="Last measurements"
        Width: =460
        X: =28
        Y: =104
        ZIndex: =5

    Label4 As label:
        Size: =14
        Text: ="Temperature"
        X: =28
        Y: =150
        ZIndex: =6

    Label8 As label:
        Height: =38
        Size: =12
        Text: |
            =Text(
                DateAdd(
                    DateValue("1/1/1970"),
                    LookUp(
                        PilotThings.getLastMeasures(lblThingsId),
                        attribute.name = "temperature",
                        timestamp
                    ), 
                    Milliseconds
                ),
                "dd/mm/yyyy - hh:mm:ss"
            )
        Width: =191
        X: =28
        Y: =178
        ZIndex: =10

    lblGPS As label:
        Height: =66
        Size: =20
        Text: |-
            =LookUp(
                PilotThings.getLastMeasures(lblThingsId),
                attribute.name = "GPS",
                value
            )
        Width: =237
        X: =284
        Y: =242
        ZIndex: =11

    Label4_1 As label:
        Size: =14
        Text: ="GPS Localisation"
        Width: =228
        X: =28
        Y: =242
        ZIndex: =12

    Label8_1 As label:
        Height: =38
        Size: =12
        Text: |
            =Text(
                DateAdd(
                    DateValue("1/1/1970"),
                    LookUp(
                        PilotThings.getLastMeasures(lblThingsId),
                        attribute.name = "GPS",
                        timestamp
                    ), 
                    Milliseconds
                ),
                "dd/mm/yyyy - hh:mm:ss"
            )
        Width: =191
        X: =28
        Y: =270
        ZIndex: =13

    "MapPoints As 'Carte (version pr√©liminaire)'.pcfdataset":
        BorderColor: =RGBA(0, 18, 107, 1)
        CurrentLocation: =false
        DefaultLocation: =false
        DefaultZoomLevel: =10
        DisplayMode: =DisplayMode.Edit
        Height: =707
        Items: =mypoints
        ItemsLatitudes: ="latitude"
        ItemsLongitudes: ="longitude"
        PinColor: =RGBA(29, 114, 169, 1)
        Width: =817
        X: =521
        Y: =24
        ZIndex: =14

        latitude2 As pcfDataField.textualColumn:
            FieldDisplayName: ="latitude"
            FieldName: ="latitude"
            FieldVariantName: ="textualColumn"
            Order: =1
            ZIndex: =1

        longitude2 As pcfDataField.textualColumn:
            FieldDisplayName: ="longitude"
            FieldName: ="longitude"
            FieldVariantName: ="textualColumn"
            Order: =2
            ZIndex: =2

    Button2 As button:
        Height: =39
        OnSelect: =Clear(mypoints)
        Text: ="Clear map"
        Width: =474
        X: =28
        Y: =692
        ZIndex: =16

    Button3 As button:
        Height: =42
        OnSelect: |-
            =Collect(
                mypoints,
                {latitude:First(Split(lblGPS.Text,",")).Result,longitude:Last(Split(lblGPS.Text,",")).Result}
            )
        Text: ="Add to to map"
        Width: =228
        X: =274
        Y: =320
        ZIndex: =17

    Icon1 As icon.HorizontalLine:
        Height: =14
        Icon: =Icon.HorizontalLine
        Width: =488
        X: =28
        Y: =81
        ZIndex: =18

